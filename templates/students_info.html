<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }} </p>
    <p> grades: 
        <ul>
            {% for grade in grades %}
                <li> <a href="http://127.0.0.1:5000/project?title={{grade[0]}}"> {{ grade[0] }} </a> {{grade[1]}} </li>
            {% endfor %}
        <ul>
    </p>
</body>
</html>
